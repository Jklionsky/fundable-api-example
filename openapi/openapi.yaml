      operationId: searchLocations
      parameters:
        - name: q
          in: query
          description: General search query for location name
          required: false
          schema:
            type: string
            example: "san francisco"
        - name: query
          in: query
          description: Alias for 'q' parameter
          required: false
          schema:
            type: string
            example: "san francisco"
        - name: name
          in: query
          description: Search specifically by location name
