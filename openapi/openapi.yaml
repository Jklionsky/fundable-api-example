          required: false
          schema:
            type: string
            example: "acme ventures"
        - name: name
          in: query
          description: Search specifically by investor name
          required: false
          schema:
            type: string
            example: "Acme Ventures"
        - name: domain
          in: query
          description: Search specifically by investor domain
          required: false
          schema:
            type: string
            example: "acmeventures.com"
