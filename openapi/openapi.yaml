                      location_type: "STATE"
                      uuid: "bb0e8400-e29b-41d4-a716-446655440002"
                  totalCount: 3
                meta:
                  limit: 1
                  offset: 0
                  remaining_requests: 990
        '400':
          description: Missing search parameters
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: object
                    properties:
                      code:
                        type: string
                        example: "MISSING_SEARCH_PARAMS"
                      message:
                        type: string
